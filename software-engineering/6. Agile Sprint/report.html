<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Data Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    pre {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    .chart-container {
      max-width: 800px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>üìä Upload Your Health Data</h1>
  <input type="file" id="fileInput" accept=".json" />
  <div class="chart-container">
    <canvas id="summaryChart"></canvas>
  </div>
  <pre id="reportText">Please upload a JSON file to view your summary.</pre>

  <script>
    function generateSummary(data) {
      let totalSteps = 0, totalCalories = 0, totalSleep = 0;
      let maxSteps = -1, bestDate = '';

      data.forEach(entry => {
        const steps = parseInt(entry.steps);
        const calories = parseInt(entry.calories);
        const sleep = parseFloat(entry.sleep);

        totalSteps += steps;
        totalCalories += calories;
        totalSleep += sleep;

        if (steps > maxSteps) {
          maxSteps = steps;
          bestDate = entry.date;
        }
      });

      const avgSteps = (totalSteps / data.length).toFixed(2);
      const avgCalories = (totalCalories / data.length).toFixed(2);
      const avgSleep = (totalSleep / data.length).toFixed(2);

      return `
üìä Health Summary Report:
-------------------------
Steps:
- Total: ${totalSteps}
- Average/day: ${avgSteps}
- Max: ${maxSteps} (${bestDate})

Calories:
- Total: ${totalCalories}
- Average/day: ${avgCalories}

Sleep:
- Average hours/night: ${avgSleep}
`;
    }

    function renderChart(data) {
      const labels = data.map(d => d.date);
      const steps = data.map(d => parseInt(d.steps));
      const calories = data.map(d => parseInt(d.calories));
      const sleep = data.map(d => parseFloat(d.sleep));

      const ctx = document.getElementById("summaryChart").getContext("2d");

      if (window.myChart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: "Steps",
              data: steps,
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            },
            {
              label: "Calories",
              data: calories,
              backgroundColor: 'rgba(255, 99, 132, 0.7)'
            },
            {
              label: "Sleep (hrs)",
              data: sleep,
              backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const jsonData = JSON.parse(e.target.result);
          document.getElementById("reportText").textContent = generateSummary(jsonData);
          renderChart(jsonData);
        } catch (err) {
          document.getElementById("reportText").textContent = "‚ùå Error: Invalid JSON file.";
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
