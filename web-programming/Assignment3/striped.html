<!DOCTYPE html>
<head>
    <title>Striped Table Example</title>
    <link rel="stylesheet" href="striped.css">
</head>
<body>
    <table>
       <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
       </thead>
       <tbody> 
            <tr>
                <td>Steve</td>
                <td>Manager</td>
                <td>1,00,000</td>
            </tr>
            <tr>
                <td>SURAJ</td>
                <td>Assistant Manager</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>Khushboo</td>
                <td>Analysist</td>
                <td>65,000</td>
            </tr>
            <tr>
                <td>Kartik</td>
                <td>Worker</td>
                <td>20,000</td>
            </tr>
            <tr>
                <td>Saksham</td>
                <td>Worker</td>
                <td>20,000</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
