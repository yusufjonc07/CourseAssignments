<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="./bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .custom-button {
      background-color: #ff6347;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Bootstrap Example</h1>

    <!-- Buttons with Bootstrap classes -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary mx-2">Primary Button</button>
      <button class="btn btn-secondary mx-2">Secondary Button</button>
      <button class="btn custom-button mx-2">Custom Button</button>
    </div>

    <!-- Grid System Example -->
    <div class="row">
      <div class="col-md-6">
        <div class="p-3 mb-2 bg-light text-dark text-center">Column 1</div>
      </div>
      <div class="col-md-6">
        <div class="p-3 mb-2 bg-light text-dark text-center">Column 2</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
