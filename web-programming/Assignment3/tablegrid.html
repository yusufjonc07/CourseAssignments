<!DOCTYPE html>
<head>
    <title>Grid Table Example</title>
    <link rel="stylesheet" href="tablegrid.css">
</head>
<body>
   <table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">Mark Smith</td>
            <td>English</td>
            <th rowspan="3">0</th>
        </tr>
        <tr>
            <td>Math</td>
        </tr>
        <tr>
            <td>Science</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
