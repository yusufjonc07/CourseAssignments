<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <link rel="stylesheet" href="../Assignment3/bootstrap.min.css" />
  </head>
  <body>
    <form action="#" class="border m-3 p-3">
      <h2>Working with JS functions</h2>
      <div class="input-group">
        <input
          type="number"
          id="x"
          step="any"
          oninput="_math_functions.inputHandler(event)"
          class="form-control"
          placeholder="Enter X's value"
        />
        <input
          type="number"
          id="y"
          step="any"
          oninput="_math_functions.inputHandler(event)"
          class="form-control"
          placeholder="Enter Y's value"
        />
        <input
          type="number"
          id="b"
          step="any"
          oninput="_math_functions.inputHandler(event)"
          class="form-control"
          placeholder="Enter B's value"
        />
      </div>
      <hr />
      <p>
        The answer of above equation (Z) is:
        <span class="text-danger" id="result"></span>
      </p>
    </form>
  </body>
  <script>
    const _math_functions = {
      x: 0,
      y: 0,
      b: 0,
      z_equation: function () {
        document.getElementById("result").innerText =
          ((3 * this.x + 2 * this.y) / 5) * this.b;
      },
      inputHandler: function (event) {
        this[event.target.id] = parseFloat(event.target.value) || 0;
        this.z_equation();
      },
    };
  </script>
</html>
