<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Examples</title>
    <link rel="stylesheet" href="question3.css" />
  </head>
  <body>
    <!-- Text Input -->
    <div class="form-container">
      <h1>Text Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="text">Text</label>
          <input type="text" id="text" name="text" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Email Input -->
    <div class="form-container">
      <h1>Email Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Password Input -->
    <div class="form-container">
      <h1>Password Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Number Input -->
    <div class="form-container">
      <h1>Number Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" id="number" name="number" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Date Input -->
    <div class="form-container">
      <h1>Date and Time Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="datetime">Date and Time</label>
          <input type="datetime-local" id="datetime" name="datetime" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- File Input -->
    <div class="form-container">
      <h1>File Upload</h1>
      <form action="#">
        <div class="form-group">
          <label for="file">Upload File</label>
          <input type="file" id="file" name="file" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Color Picker -->
    <div class="form-container">
      <h1>Color Picker</h1>
      <form action="#">
        <div class="form-group">
          <label for="color">Choose the color</label>
          <input type="color" id="color" name="color" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Range Input -->
    <div class="form-container">
      <h1>Range Input</h1>
      <form action="#">
        <div class="form-group">
          <label for="range">Volume</label>
          <input type="range" id="range" name="range" min="0" max="100" />
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Checkbox Input -->
    <div class="form-container">
      <h1>Checkbox Input</h1>
      <form action="#">
        <div class="form-group">
          <label>
            <input type="checkbox" name="agree" /> Remember login
          </label>
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>

    <!-- Radio Input -->
    <div class="form-container">
      <h1>Radio Input</h1>
      <form action="#">
        <div class="form-group">
          <p>Choose a gender:</p>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
         <br><input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
